- markdown: >-
    Gets or sets a value indicating whether this <xref href="Alis.Core.Aspect.Data.Json.JsonEventArgs" data-throw-if-not-resolved="false"></xref> is handled.

    An handled object can be skipped, not written to the stream. If the object is written, First must be set to false,

    otherwise it must not be changed.
