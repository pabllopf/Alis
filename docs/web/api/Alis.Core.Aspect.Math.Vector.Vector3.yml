- markdown: Returns the string representation of the current instance using default formatting.
- code: public override readonly string ToString()
- h4: Returns
- parameters:
  - type:
    - text: string
      url: https://learn.microsoft.com/dotnet/api/system.string
    description: The string representation of the current instance.
- h4: Remarks
- markdown: >-
    This method returns a string in which each element of the vector is formatted using the "G" (general) format

    string and the formatting conventions of the current thread culture. The "&lt;" and "&gt;" characters are used to

    begin and end the string, and the current culture's

    <xref href="System.Globalization.NumberFormatInfo.NumberGroupSeparator" data-throw-if-not-resolved="false"></xref> property followed by a space is used to

    separate each element.
