- api1: Class FrictionJoint
  id: Alis_Core_Physic_Dynamics_Joints_FrictionJoint
  src: https://github.com/pabllopf/Alis/blob/master/4_Operation/Physic/src/Dynamics/Joints/FrictionJoint.cs#L51
  metadata:
