- facts:
  - name: Namespace
    value:
      text: Alis.Core.Physic.Dynamics.Joints
      url: Alis.Core.Physic.Dynamics.Joints.html
  - name: Assembly
    value: Alis.dll
- markdown: >-
    Friction joint. This is used for top-down friction. It provides 2D translational friction and angular

    friction.

    Point-to-point constraint

    cDot = v2 - v1

    = v2 + cross(w2, r2) - v1 - cross(w1, r1)

    J = [-I -r1_skew I r2_skew ]

    Identity used:

    w k % (rx i + ry j) = w * (-ry i + rx j)

    Angle constraint

    cDot = w2 - w1

    J = [0 0 -1 0 0 1]

    K = invI1 + invI2
