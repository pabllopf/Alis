# Additional properties file for user-defined parsers. 
# Feel free to add properties here. 
# Each line defines a key/value pair.
# Examples:
#
# my.parser.my.prop = my string value
# other.parser.int.prop = 42
#
# These properties are stored in Java System Properties, 
# which can be accessed from your parser code this way :
#
# String myValue = System.getProperty("my.parser.my.prop", "default_value");
#
# This code stores "my string value" in variable 'myValue'.
# If property 'my.parser.my.prop' was not found, 'myValue' will
# be equals to "default_value".
