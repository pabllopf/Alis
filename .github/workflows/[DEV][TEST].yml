name: "[DEV][TEST]"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.git/**'
      - '.config/**'

jobs:
  macos_12_x64:
    if: "!contains(github.event.head_commit.message, 'test:')"
    runs-on: macos-12
    steps:
      - name: Check
        uses: actions/checkout@v4
        with:
          ref: master

      - name: setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            3.0.103
            3.1.426
            5.0.408
            6.0.420
            7.0.408
            8.0.202
            
      - name: Dotnet test Debug
        run: dotnet test alis.sln -c Debug
  
  windows_2022_x64:
