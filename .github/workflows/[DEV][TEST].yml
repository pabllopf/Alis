name: "[DEV][TEST]"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  schedule:
    - cron: '30 1 * * *'

jobs:
  Run_Test_On_MacOs_Latest:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test
        run: cd ./.scripts/macos/ && sudo chmod 777 ./run_tests.sh && ./run_tests.sh

  Run_Test_On_Windows_Latest:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test
        run: cd .\\.scripts\\windows\\ && .\\run_tests.bat
  
  Run_Test_On_Ubuntu_Latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test
        run: cd ./.scripts/linux/ && sudo chmod 777 ./run_tests.sh && ./run_tests.sh
        
        
    
