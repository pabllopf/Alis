# Run test of the framework.
name: "[DEV][TEST]"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  Test_On_Macos_Latest:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet install workload
        run: dotnet workload install maccatalyst wasm-tools maui-windows maui-ios maui-android ios android

      - name: Dotnet test
        run: dotnet test alis.sln

  Windows_Latest:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet install workload
        run: dotnet workload install maccatalyst wasm-tools maui-windows maui-ios maui-android ios android

      - name: Dotnet test
        run: for i in `find . -name "*.csproj" -type f`; do if [[ $i == *"Template"* ]] ; then echo "Skip project $i"; else dotnet test $i ; fi;done 
        
        
        
    
