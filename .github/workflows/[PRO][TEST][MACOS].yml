# Run test of the framework.
name: [PRO][TEST][MACOS]

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 1 ** *'

jobs:
  Test:

    name: MACOS-LATEST
    runs-on: macos-latest

    name: Testing 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            2.1.x
            3.1.x
            5.0.x
            6.0.x
      
      - name: Test
        run: dotnet test alis.sln
