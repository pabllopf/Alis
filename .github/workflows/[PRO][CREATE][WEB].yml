# Run test of the framework.
name: "[PRO][CREATE][WEB]"

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '30 1 * * *'

jobs:
  Create_Web:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
          
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      
      - name: Delete folder try
        run: rd /s /q ./docs/web/try 
      
      # publishes Blazor project to the release-folder
      - name: Publish .NET Core Project
        run: dotnet publish 1_Presentation/Engine/web/Alis.App.Engine.Web.csproj -c Release -o ./docs/web/try --force
          
      - name: Change base-tag in index.html from / to /web/try/wwwroot/
        run: sed -i 's/<base href="\/" \/>/<base href="\/web\/try\/wwwroot\/" \/>/g' ./docs/web/try/index.html

      - name: copy index.html to 404.html
        run: cp ./docs/web/try/index.html ./docs/web/try/404.html
      
      - name: Dotnet test
        run: cd .\\.scripts\\windows\\ && .\\run_tests.bat

      - name: Generate web
        run: cd .\\.tools\\windows\\doxygen && .\\doxygen.exe .\\web_config

      - name: git config user.name github-actions
        run: git config user.name github-actions

      - name: git config user.email github-actions@github.com
        run: git config user.email github-actions@github.com

      - name: git config core.autocrlf false
        run: git config core.autocrlf false

      - name: git add .
        run: git add .

      - name: commit
        run: "git commit -m 'create automatic web.'"

      - name: git push
        run: git push 
