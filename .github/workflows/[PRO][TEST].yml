name: "[PRO][TEST]"

on:
  schedule:
    - cron: '30 1 * * *'
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.git/**'
      - '.config/**'

jobs:
  Run_Test_On_MacOs_Latest:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test Debug
        run: dotnet test alis.sln --configuration Debug

      - name: Dotnet test Release
        run: dotnet test alis.sln --configuration Release

      - name: use this action, test solution dir
        uses: zyborg/dotnet-tests-report@v1
        with:
          report_name: test_macos_report
          report_title: MacOs Tests Report 
          test_results_path: .test
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
  Run_Test_On_Windows_Latest:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test Debug
        run: dotnet test alis.sln --configuration Debug

      - name: Dotnet test Release
        run: dotnet test alis.sln --configuration Release
  
  Run_Test_On_Ubuntu_Latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test Debug
        run: dotnet test alis.sln --configuration Debug

      - name: Dotnet test Release
        run: dotnet test alis.sln --configuration Release
    
