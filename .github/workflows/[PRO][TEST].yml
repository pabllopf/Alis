name: "[PRO][TEST]"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.git/**'
      - '.config/**'
  schedule:
    - cron: '30 1 * * *'

jobs:
  macos_11_x64:
    runs-on: macos-11
    steps:
      - name: Check
        uses: actions/checkout@v4
        with:
          ref: master

      - name: setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            3.0.103
            3.1.426
            5.0.408
            6.0.420
            7.0.408
            8.0.202

      - name: Dotnet test Debug
        run: dotnet test alis.sln -c Debug

      - name: Dotnet test Release
        run: dotnet test alis.sln -c Release

      - uses: dorny/test-reporter@v1
        with:
          name: MacOs 11 x64 Test Report                  # Name of the check run which will be created
          path: '.test/**/**/*.trx'                     # Path to test results (inside artifact .zip)
          reporter: dotnet-trx              # Format of test results

