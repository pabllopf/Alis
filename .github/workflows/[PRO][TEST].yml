name: "[PRO][TEST]"

on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  Run_Test_On_MacOs_Latest:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test
        run: cd ./.scripts/macos/ && ./run_tests.sh

  Run_Test_On_Windows_Latest:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      
      - name: Dotnet test
        run: cd .\\.scripts\\windows\\ && .\\run_tests.bat
  
  Run_Test_On_Ubuntu_Latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Dotnet test
        run: cd ./.scripts/linux/ && ./run_tests.sh
        
        
    
