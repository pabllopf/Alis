name: "[PRO][SONARCLOUD]"
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and analyze
    runs-on: windows-2022
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Check
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: setup
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            3.0.103
            3.1.426
            5.0.408
            6.0.420
            7.0.408
            8.0.202
            9.x.x

      - name: Install FFmpeg
        run: |
          choco install ffmpeg -y

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool install dotnet-sonarscanner --version 8.0.2 --tool-path .\.sonar\scanner

          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.4.3
          
          dotnet tool install --global dotnet-coverage --version 17.13.1
          dotnet tool install --global coverlet.console --version 6.0.3

          # Utiliza la ruta a tu solución (.sln) en el comando dotnet build
          dotnet build --no-incremental -c Debug -f net8.0 .\\alis.sln
          
          # Utiliza la ruta a tu solución (.sln) en el comando dotnet-coverage collect
          dotnet-coverage collect "dotnet test -c Debug -f net8.0 .\\alis.sln" -f xml -o "coverage.xml"
          
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"pabllopf_Alis" /o:"pabllopf" /d:sonar.scanner.skipJreProvisioning=true /d:sonar.dotnet.frameworkVersion="net8.0" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.scanner.scanAll=false /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          
          dotnet build --no-incremental -c Debug -f net8.0 .\\alis.sln
           
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
