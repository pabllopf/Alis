name: "[PRO][SONARCLOUD]"

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'releases/**'
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build-and-analyze:
    if: contains(github.event.head_commit.message, 'fix:')
    runs-on: macOS-13

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Install SDL2 and ffmpeg dependencies
      - name: install
        run: |
          brew install glew glfw
          brew install sdl2 sdl2_image sdl2_ttf ffmpeg
          brew link ffmpeg

      # 3. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      # 4. Setup .NET 8.0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.301

      - name: Build Generator Projects
        run: |
          set -e

          # Directorio raÃ­z de la soluciÃ³n
          SOLUTION_DIR="${GITHUB_WORKSPACE}"

          # Buscar todos los proyectos .csproj dentro de carpetas que contengan "generator"
          find "$SOLUTION_DIR" -type f -path "*/generator/*.csproj" | while read -r PROJECT; do
            # Ruta de la DLL de salida esperada
            OUTPUT_DLL="${PROJECT%/*}/bin/Release/netstandard2.0/$(basename "${PROJECT%.*}.dll")"

            # Verificar si la DLL ya existe
            if [ ! -f "$OUTPUT_DLL" ]; then
              echo "ðŸš€ Compilando generador: $PROJECT"
              dotnet build "$PROJECT" -c Release
              echo "âœ… Generador compilado: $OUTPUT_DLL"
            else
              echo "âš¡ DLL ya existe: $OUTPUT_DLL. Saltando compilaciÃ³n."
            fi
          done

      - name: SonarQube Scan
        run: |
          dotnet tool install --global coverlet.console --version 6.0.3
          dotnet tool install --global dotnet-sonarscanner --version 8.0.2

          dotnet sonarscanner begin /k:"${{ secrets.SONAR_PROJECT_KEY }}" /o:"${{ secrets.SONAR_ORGANIZATION }}" /d:sonar.scanner.scanAll=false /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.scanner.skipJreProvisioning=true /d:sonar.language=cs /d:sonar.dotnet.version=8.0 /d:sonar.verbose=true /d:sonar.cs.opencover.reportsPaths="./.test/**/*.opencover.xml"
          dotnet build --no-incremental -c Release -f net8.0 ./alis.sln
          dotnet test --no-build -f net8.0 -c Release ./alis.sln --collect "XPlat Code Coverage;Format=opencover" --results-directory ./.test
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
