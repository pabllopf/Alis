# Run test of the framework.
name: "[PRO][TEST][LINUX]"

on:
  workflow_run:
    workflows: ["[PRO][COMMENT][CODE]"]
    types:
      - completed
 
jobs:
  Latest:
    name: "ubuntu-latest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            2.1.x
            3.1.x
            5.0.x
            6.0.x
      - name: Dotnet test
        run: dotnet test alis.sln

