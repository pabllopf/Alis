# Run test of the framework.
name: "[DEV][TEST][MACOS]"

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  
jobs:
  Test:
  
    name: MACOS-LATEST
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup dotnet
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
            2.1.x
            3.1.x
            5.0.x
            6.0.x
      
      - name: Dotnet test
        run: dotnet test alis.sln
