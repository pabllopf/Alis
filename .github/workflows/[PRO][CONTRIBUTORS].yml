name: "[PRO][CONTRIBUTORS]"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"
  
jobs:
  CreateFiles:
    runs-on: ubuntu-latest
    steps:
    
      - name: "authors.md"
        uses: akhilmhdh/contributors-readme-action@v2.3.4
        with:
          image_size: 75
          readme_path: "authors.md"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: "sponsors.md"
        uses: akhilmhdh/contributors-readme-action@v2.3.4
        with:
          image_size: 75
          readme_path: "sponsors.md"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: "bots.md"
        uses: akhilmhdh/contributors-readme-action@v2.3.4
        with:
          image_size: 75
          readme_path: "bots.md"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: "contributors.md"
        uses: akhilmhdh/contributors-readme-action@v2.3.4
        with:
          image_size: 75
          readme_path: "contributors.md"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
      - name: "collaborators.md"
        uses: akhilmhdh/contributors-readme-action@v2.3.4
        with:
          image_size: 75
          readme_path: "collaborators.md"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
            
      - name: "readme.md"
        uses: akhilmhdh/contributors-readme-action@v2.3.4
        with:
          image_size: 75
          readme_path: "readme.md"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
            
          
