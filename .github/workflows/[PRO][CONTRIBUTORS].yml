name: "[PRO][CONTRIBUTORS]"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"
  
jobs:
  Create:
    runs-on: ubuntu-latest
    steps:
      - uses: akhilmhdh/contributors-readme-action@v2.3.4
        with:
          image_size: 75
          readme_path: "CONTRIBUTORS.md"
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
