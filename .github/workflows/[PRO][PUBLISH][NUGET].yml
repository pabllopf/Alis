name: "[PRO][PUBLISH][NUGET]"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Nugets:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          2.1.x
          3.1.x
          5.0.x
          6.0.x
    
    - name: Get tag name
        run: |
        TAG_NAME=$(grep -Eo '[0-9]\.[0-9]+.[0-9]+' ./Directory.Build.props)
        echo "$TAG_NAME"