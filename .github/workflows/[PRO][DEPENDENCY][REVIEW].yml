name: "[PRO][DEPENDENCY][REVIEW]"
on: [ pull_request ]

permissions:
  contents: read

jobs:
  dependency-review:
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      discussions: write
      issues: write
      pages: write
      packages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
        with:
          ref: master

      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
